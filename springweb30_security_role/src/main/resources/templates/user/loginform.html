<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user/loginform</title>
</head>
<body>
<h3>사용자 정보 샘플</h3>
<table border="1">
	<tr><th>아이디</th><th>비밀번호</th><th>Role</th></tr>
	<tr><td>guest</td><td>0000</td><td>ROLE_USER</td></tr>
	<tr><td>staff</td><td>0000</td><td>ROLE_STAFF</td></tr>
	<tr><td>admin</td><td>0000</td><td>ROLE_ADMIN</td></tr>
</table>

<h3>로그인 폼</h3>
<form th:action="@{/user/login}" method="post">
	<input type="text" name="userName" placeholder="사용자명" /><br/>
	<input type="password" name="userPass" placeholder="비밀번호" /><br/>
	<button type="submit">로그인</button>
</form>
</body>
</html>
