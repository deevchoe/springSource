<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>상품 자료 여러 개</h2>
if, switch, each 연습
<table border="1">
	<tr>
		<th>인덱스</th><th>아이디</th><th>상품명</th>
	</tr>
	<tr th:each="dto,status:${dtos}">
		<td th:if="${status.odd}" th:text="홀수"></td>	<!-- odd : 홀수 -->
		<td th:unless="${status.odd}" th:text="짝수"></td>
		<td th:text="${dto.id}"></td>
		<td th:text="${dto.name}"></td>
	</tr>
</table>
<br>

<table border="1">
	<tr>
		<th>인덱스</th><th>인덱스</th><th>인덱스</th>
	</tr>
	<tr th:each="dto,status:${dtos}">
		<td th:text = "${status.index}"></td>	<!-- 인덱스는 0부터 출발해 -->
		<td th:text = "${status.count}"></td>	<!-- count는 1부터 출발해 -->
		<td th:if="${status.odd}" th:text="홀수"></td>
		<td th:if="${status.even}" th:text="짝수"></td>
	</tr>
</table>

<table border="1">
	<tr>
		<th>인덱스</th><th>아이디</th><th>상품명</th>
	</tr>
	<tr th:each="dto,status:${dtos}">
		<td th:switch="${status.even}"><!-- even : 짝수 -->
			<span th:case=true>짝수</span>		
			<span th:case=false>홀수</span>		
		</td>
		<td th:text="${dto.id}"></td>
		<td th:text="${dto.name}"></td>
	</tr>
</table>
<br>
