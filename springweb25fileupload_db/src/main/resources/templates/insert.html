<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:if="${message}" style="color: red;">
	<p th:text="${message}"></p>
</div>

<h1>사진 등록</h1>
<form th:action="@{/insert/upload}" method="post" enctype="multipart/form-data">
	번호 : <input type="text" id="num" name="num" required="required"><br/>	<!-- 중요한건 name -->
	이름 : <input type="text" id="name" name="name" required="required"><br/>
	전화 : <input type="text" id="tel" name="tel" required="required"><br/>
	직업 : <input type="text" id="job" name="job" required="required"><br/>
	사진 선택 : <input type="file" id="file" name="file" required="required"><br/>
	<button type="submit">등록</button>
	<button type="button" onclick="history.back()">🔙</button>
</form>
</body>
</html>
