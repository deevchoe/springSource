<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>부서별 평가 등급 조회</h3>
<table border="1">
	<tr>
		<th>사번</th><th>이름</th><th>직급</th><th>연봉</th><th>평가</th>
	</tr>
	<th:block th:if="${list.size > 0}">
	<tr th:each="data:${list}">
		<td th:text="${data.jikwon_no}">사번</td>
		<td th:text="${data.jikwon_name}">이름</td>
		<td th:text="${data.jikwon_jik}">직급</td>
		<td th:text="${data.jikwon_pay}">연봉</td>
		<td th:text="${data.jikwon_rating}">평가</td>
	</tr>
	</th:block>
	<tr>
		<td colspan="5">연봉 평균 : </td>
	</tr>
</table>

</body>
</html>
